<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">For educational purposes only. Thank you in advance for participating.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: 
          <input id="name" name="name" type="text" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">Email: 
          <input id="email" name="email" type="email" required placeholder="Enter your email">
        </label>
        <label for="number" id="number-label">Age (years): 
          <input id="number" name="age" type="number" min="13" max="120" placeholder="Age">
        </label>
        <label for="role" id="role-label">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="non-teaching-staff">Non-teaching staff</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
        <label>Do you enjoy coding?</label>
        <label for="definitely">
          <input id="definitely" name="enjoy" type="radio" value="definitely" checked /> Definitely
        </label>
        <label for="maybe">
          <input id="maybe" name="enjoy" type="radio" value="maybe" /> Maybe
        </label>
        <label for="no">
          <input id="no" name="enjoy" type="radio" value="no" /> No
        </label>
        <label for="topics">What topic/s you enjoy the most? (Check all that apply)</label>
        <label for="front-end-projects">
          <input id="front-end-projects" name="topics" type="checkbox" value="front-end-projects" checked /> Front-end Projects
        </label>
        <label for="back-end-projects">
          <input id="back-end-projects" name="topics" type="checkbox" value="back-end-projects"  /> Back-end Projects
        </label>
        <label for="data-analytics">
          <input id="data-analytics" name="topics" type="checkbox" value="data-analytics"  /> Data Analytics
        </label>
        <label for="cybersecurity">
          <input id="cybersecurity" name="topics" type="checkbox" value="cybersecurity"  /> Cybersecurity
        </label>
        <label for="networking">
          <input id="networking" name="topics" type="checkbox" value="networking"  /> Networking
        </label>
        <label for="data">
          <input id="data" name="topics" type="checkbox" value="data"  /> Data Structure
        </label>
        <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>

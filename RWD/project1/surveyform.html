<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">For educational purposes only. Thank you in advance for participating.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: 
          <input id="name" name="name" type="text" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">Email: 
          <input id="email" name="email" type="email" required placeholder="Enter your email">
        </label>
        <label for="number" id="number-label">Age (years): 
          <input id="number" name="age" type="number" min="13" max="120" placeholder="Age">
        </label>
        <label for="role" id="role-label">Which option best describes your current role?</label>
        <select id="role" name="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="non-teaching-staff">Non-teaching staff</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely">
          <input id="definitely" name="recommend" type="radio" value="definitely" checked /> Definitely
        </label>
        <label for="maybe">
          <input id="maybe" name="recommend" type="radio" value="maybe" /> Maybe
        </label>
        <label for="improvements">What would you like to see improved? (Check all that apply)</label>
        <label for="front-end-projects">
          <input id="front-end-projects" name="improvements" type="checkbox" value="front-end-projects" checked /> Front-end Projects
        </label>
        <label for="back-end-projects">
          <input id="back-end-projects" name="improvements" type="checkbox" value="back-end-projects" checked /> Back-end Projects
        </label>
        <label for="additional-courses">
          <input id="additional-courses" name="improvements" type="checkbox" value="additional-courses" checked /> Additional Courses
        </label>
        <label for="open-source-community">
          <input id="open-source-community" name="improvements" type="checkbox" value="open-source-community" checked /> Open Source Community
        </label>
        <label for="challenges">
          <input id="challenges" name="improvements" type="checkbox" value="challenges" checked /> Challenges
        </label>
        <label for="gitter-help-rooms">
          <input id="gitter-help-rooms" name="improvements" type="checkbox" value="gitter-help-rooms" checked /> Gitter help rooms
        </label>
        <label for="comments">Any comments or suggestions?:
          <textarea id="comments" name="comments" rows="10" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
